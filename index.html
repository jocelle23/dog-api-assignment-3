<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GET Dog Images</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container center">
        <h1>Dog Photos Here!</h1>
        <form>
            <label for="dogBreed">What dog breed would you like to see?</label><br><br>
            <input type="text" id="breed" name="dogBreed" placeholder="Enter dog breed here" required>
            <input type="submit" value="Submit">
        </form>
        <section class="results hidden">
            <img class="results-img" alt="Specified Dog Breed Picture">
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
